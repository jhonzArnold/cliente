<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: green;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Formulario de Contacto</h1>
    <form id="contactForm">
        <input type="text" id="firstName" placeholder="Tu nombre" required>
        <input type="text" id="lastName" placeholder="Tu apellido" required>
        <button type="submit">Enviar</button>
    </form>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;

            const data = {
                firstName: firstName,
                lastName: lastName
            };

            fetch('https://script.google.com/macros/s/AKfycbxZv-JWM_9sdwtK6UPwgA3EFNa91lauk4No750SWUTW21f1PSF00UyNy4pYWdXmwcwe/exec', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Datos enviados con éxito.');
                } else {
                    alert('Error al enviar los datos.');
                }
            })
            .catch(error => {
                alert('Ocurrió un error al enviar los datos: ' + error);
            });
        });
    </script>
</body>
</html>
